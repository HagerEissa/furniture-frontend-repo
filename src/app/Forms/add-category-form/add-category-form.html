<div
  class="modal fade"
  id="addCategoryModal"
  tabindex="-1"
  aria-labelledby="addCategoryModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addCategoryModalLabel">
          Add New Category
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <div class="modal-body">
        <form>
          <!-- Category Name -->
          <div class="mb-3">
            <label for="categoryName" class="form-label">Name</label>
            <input
              type="text"
              id="categoryName"
              class="form-control"
              name="name"
              [(ngModel)]="category.name"
              required
            />
          </div>

          <!-- Category Image -->
          <div class="mb-3">
            <label for="categoryImage" class="form-label">Category Image</label>
            <input
              type="file"
              id="categoryImage"
              class="form-control"
              (change)="onFileSelected($event)"
              accept="image/*"
              required
            />
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button class="btn btn-primary add-category-btn" (click)="addCategory()">
          Add Category
        </button>
      </div>
    </div>
  </div>
</div>
