<section class="products-container">
  <section class="products-cards-container">
    <div class="img-content-card-container" 
         *ngFor="let product of (displayedProducts$ | async)?.slice(0, limit || undefined)">
      
      <div class="product-card-container">
        <div class="product-card-img">
          <img [src]="product.imgURL" [alt]="product.title" />
        </div>

        <div class="overlay">
          <button class="add-to-cart-btn">Add to cart</button>
          <p class="wishlist-btn">
            <span class="material-icons">favorite_border</span>Like
          </p>
        </div>

        <div class="card-content">
          <p class="product-title">{{ product.name }}</p>
          <p class="product-desc">{{ product.shortDesc }}</p>
          <p class="price">${{ product.price | number }}</p>
        </div>

        <div *ngIf="product.discount" class="sticker-discount">
          -{{ product.discount }}%
        </div>
        <div *ngIf="!product.discount && product.isnew" class="sticker-new">
          New
        </div>
      </div>
    </div>
  </section>
</section>
