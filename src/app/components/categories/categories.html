<section class="categories-container">
  <h2>Browse The Range</h2>
  <p class="header-p">You can find multiple categories that suits your taste.</p>

  <section class="categories-cards-container">
    <section class="category-card" *ngFor="let category of categories; let i = index">
      <div class="category-img">
        <img [src]="category.image" [alt]="category.alt" />
      </div>

      <p class="category-title">{{ category.title }}</p>
    </section>
  </section>
</section>
