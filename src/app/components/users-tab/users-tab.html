<div class="table-wrapper">
  <table class="table table-striped table-bordered align-middle">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Edit Role</th>
        <th>Delete</th>
      </tr>
    </thead>
  </table>

  <div class="table-scroll">
    <table class="table table-striped table-bordered align-middle">
      <tbody>
        <tr *ngFor="let user of users()">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>
            <button class="btn btn-sm btn-primary" (click)="toggleRole(user)"><i class="bi bi-person-gear"></i></button>
          </td>
          <td>
            <button class="btn btn-sm btn-danger" (click)="deleteUser(user)"><i class="bi bi-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
