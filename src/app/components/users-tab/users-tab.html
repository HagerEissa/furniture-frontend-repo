<div class="table-wrapper">
  <table class="table table-striped table-bordered align-middle">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Edit Role</th>
        <th>Delete</th>
      </tr>
    </thead>
  </table>

  <div class="table-scroll">
    <table class="table table-striped table-bordered align-middle">
      <tbody>
        @for (user of users(); track user._id) {
          <tr [class.current-user]="user._id === currentUser?._id">
            <td>
              {{ user.name }}
              @if (user._id === currentUser?._id) {<span class="you-badge">You</span>}
            </td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>

            <td>
              <button class="btn btn-sm btn-primary" (click)="toggleRole(user)" [disabled]="user._id === currentUser?._id" title="Change role">
                <i class="bi bi-person-gear"></i>
              </button>
            </td>

            <td>
              <button class="btn btn-sm btn-danger" (click)="deleteUser(user)" [disabled]="user._id === currentUser?._id" title="Delete account">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        }
        @empty {
          <tr>
            <td colspan="5" class="text-center text-muted">No users found</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
