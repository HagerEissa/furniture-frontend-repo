<!-- Navbar Container -->
<header class="navbar-container">

    <!-- Logo Section -->
    <div class="logo">
        <!-- Logo Image linked to homepage -->
        <a routerLink="/">
            <img src="Log.png" alt="Furniro Logo" width="50" height="50" />
        </a>
        <!-- Brand Name -->
        <span>Furniro</span>
    </div>

    <!-- Navigation Links -->
    <nav class="nav-links" [class.active]="showMenu">
        <!-- Each link navigates to a route and closes the mobile menu when clicked -->
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
            (click)="toggleMenu()">Home</a>
        <a routerLink="/shop" routerLinkActive="active" (click)="toggleMenu()">Shop</a>
        <a routerLink="/about" routerLinkActive="active" (click)="toggleMenu()">About</a>
        <a routerLink="/contact" routerLinkActive="active" (click)="toggleMenu()">Contact</a>
    </nav>

    <!-- Navigation Icons (right side) -->
    <div class="nav-icons">
       <i  class="fa-regular fa-heart"></i> <!-- Wishlist Icon -->
        <i class="fa-solid fa-cart-shopping"></i> <!-- Cart Icon -->
        <i class="fa-solid fa-gauge"></i> <!-- Dashboard Icon -->
        <i class="fa-solid fa-bars menu-toggle" (click)="toggleMenu()"></i> <!-- Mobile Menu Toggle Icon -->
    </div>

</header>
