<section>


    <div class="container mt-5 pt-5">

        <div class="row d-flex justify-content-center">



            <div class="col-md-5">
                <h2 class="pb-3 fw-bold text-dark">Customer Reviews</h2>

                <div class="rating mb-4 d-flex align-items-center gap-2">

                    <div class="stars fs-4">
                        <i class="bi bi-star-fill" style="color: #B88E2F;" *ngIf="rating >= 1"></i>
                        <i class="bi bi-star-fill" style="color: #B88E2F;" *ngIf="rating >= 2"></i>
                        <i class="bi bi-star-fill" style="color: #B88E2F;" *ngIf="rating >= 3"></i>
                        <i class="bi bi-star-fill" style="color: #B88E2F;" *ngIf="rating >= 4"></i>
                        <i class="bi bi-star-fill" style="color: #B88E2F;" *ngIf="rating >= 5"></i>
                    </div>


                    @if(reviewLst.length >0){
                    <span class="badge bg-warning-subtle text-dark fw-medium border">
                        Based on {{reviewLst.length}} reviews
                    </span>
                    }
                    @else{
                    <span class="badge  text-white fw-medium border" style="background-color: #B88E2F;">
                        No reviews
                    </span>
                    }
                </div>



                <div class="text-center">
                    <img [src]="productImg" alt="product" class="img-fluid rounded-3 shadow-sm mb-4 product-image"
                        id="mainImage" />
                </div>





                <button type="button" data-bs-toggle="modal" data-bs-target="#reviewModal"
                    class="btn btn-outline-light btn-lg mb-3 w-100 ">
                    Write a Review
                </button>



            </div>




            <div class="col-md-6 mt-sm-5 ">


                <div class="card mb-4 p-4 shadow-sm rounded-4 bg-white" *ngFor="let review of reviewLst">

                    <div class="d-flex align-items-center mb-3">
                        <img [src]="productImg" class="circleImg me-3" alt="image" />
                        <div>
                            <h6 class="mb-1 fw-semibold">{{review.userId.email}}</h6>

                            <div class="stars small">
                                <i class="bi bi-star-fill" *ngIf="review.rating >= 1"></i>
                                <i class="bi bi-star-fill" *ngIf="review.rating >= 2"></i>
                                <i class="bi bi-star-fill" *ngIf="review.rating >= 3"></i>
                                <i class="bi bi-star-fill" *ngIf="review.rating >= 4"></i>
                                <i class="bi bi-star-fill" *ngIf="review.rating >= 5"></i>
                            </div>
                        </div>
                    </div>

                    <p class="text-secondary mb-0">{{review.comment}} </p>


                    <div *ngIf="review.userId._id === userId" class="text-end">



                        <button type="button" data-bs-toggle="modal" data-bs-target="#editreviewModal"
                            class="btn  text-white btn-sm me-3  px-3" style="background-color: #B88E2F;"> Edit</button>

                        <button class="btn text-white btn-sm bg-danger opacity-100 hover-opacity-75 px-2"
                            (click)="deleteReview()" style="cursor: pointer;"> Delete </button>
                    </div>
                </div>


            </div>

        </div>
    </div>



    <div class="modal fade" id="editreviewModal" tabindex="-1" aria-labelledby="editreviewLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered ">

            <div class="modal-content rounded-4 border-0 shadow-lg">
                <div class="modal-header border-0 ">
                    <h3 class="modal-title fw-bold" id="reviewLabel"> Edit your Review <i class="bi bi-heart-fill"
                            style="color: #B88E2F;"></i></h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form (ngSubmit)="editReview()">

                        <div class="mb-3">
                            <label class="col-form-label">Rating:</label>

                            <div class="stars fs-3">

                                <i class="bi me-1 cursor-pointer"
                                    [ngClass]="reviewForm.rating >= 1 ? 'bi-star-fill' : 'bi-star'"
                                    (click)=" (reviewForm.rating == 1) ?reviewForm.rating = 0 : reviewForm.rating = 1"></i>
                                <i class="bi me-1 cursor-pointer"
                                    [ngClass]="reviewForm.rating >= 2 ? 'bi-star-fill' : 'bi-star'"
                                    (click)=" (reviewForm.rating == 2) ?reviewForm.rating = 0 : reviewForm.rating = 2"></i>
                                <i class="bi me-1 cursor-pointer"
                                    [ngClass]="reviewForm.rating >= 3 ? 'bi-star-fill' : 'bi-star'"
                                    (click)=" (reviewForm.rating == 3) ?reviewForm.rating = 0 : reviewForm.rating = 3"></i>
                                <i class="bi me-1 cursor-pointer"
                                    [ngClass]="reviewForm.rating >= 4 ? 'bi-star-fill' : 'bi-star'"
                                    (click)=" (reviewForm.rating == 4) ?reviewForm.rating = 0 : reviewForm.rating = 4"></i>
                                <i class="bi me-1 cursor-pointer"
                                    [ngClass]="reviewForm.rating >= 5 ? 'bi-star-fill' : 'bi-star'"
                                    (click)=" (reviewForm.rating == 5) ?reviewForm.rating = 0 : reviewForm.rating = 5"></i>

                            </div>


                        </div>


                        <div class="mb-3">
                            <label for="message" class="col-form-label">Message:</label>
                            <textarea class="form-control" id="message" [(ngModel)]="reviewForm.comment" name="comment"
                                required></textarea>
                        </div>
                        <button type="submit" class="btn btn-outline-light btn-lg mt-5 me-2 w-100 ">
                            Submit
                        </button>


                    </form>
                </div>


            </div>
        </div>
    </div>


    <div class="modal fade" id="reviewModal" tabindex="-1" aria-labelledby="reviewLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered animate__animated animate__zoomIn animate__faster">

            <div class="modal-content rounded-4 border-0 shadow-lg">
                <div class="modal-header border-0 ">
                    <h3 class="modal-title fw-bold" id="reviewLabel"> Write your Review <i class="bi bi-heart-fill"
                            style="color: #B88E2F;"></i></h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form (ngSubmit)="addReview()">


                        <!-- <div class="mb-3">
                            <label for="name" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="name" [(ngModel)]="reviewForm.name" name="name"
                                required />
                        </div> -->


                        <div class="mb-3">
                            <label class="col-form-label">Rating:</label>

                            <div class="stars fs-3">

                                <i class="bi me-1 cursor-pointer"
                                    [ngClass]="reviewForm.rating >= 1 ? 'bi-star-fill' : 'bi-star'"
                                    (click)=" (reviewForm.rating == 1) ?reviewForm.rating = 0 : reviewForm.rating = 1"></i>
                                <i class="bi me-1 cursor-pointer"
                                    [ngClass]="reviewForm.rating >= 2 ? 'bi-star-fill' : 'bi-star'"
                                    (click)=" (reviewForm.rating == 2) ?reviewForm.rating = 0 : reviewForm.rating = 2"></i>
                                <i class="bi me-1 cursor-pointer"
                                    [ngClass]="reviewForm.rating >= 3 ? 'bi-star-fill' : 'bi-star'"
                                    (click)=" (reviewForm.rating == 3) ?reviewForm.rating = 0 : reviewForm.rating = 3"></i>
                                <i class="bi me-1 cursor-pointer"
                                    [ngClass]="reviewForm.rating >= 4 ? 'bi-star-fill' : 'bi-star'"
                                    (click)=" (reviewForm.rating == 4) ?reviewForm.rating = 0 : reviewForm.rating = 4"></i>
                                <i class="bi me-1 cursor-pointer"
                                    [ngClass]="reviewForm.rating >= 5 ? 'bi-star-fill' : 'bi-star'"
                                    (click)=" (reviewForm.rating == 5) ?reviewForm.rating = 0 : reviewForm.rating = 5"></i>

                            </div>


                        </div>


                        <div class="mb-3">
                            <label for="message" class="col-form-label">Message:</label>
                            <textarea class="form-control" id="message" [(ngModel)]="reviewForm.comment" name="comment"
                                required></textarea>
                        </div>
                        <button type="submit" class="btn btn-outline-light btn-lg mt-5 me-2 w-100 ">
                            Submit
                        </button>
                    </form>
                </div>


            </div>
        </div>
    </div>

</section>
