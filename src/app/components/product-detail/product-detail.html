
<section class="productDetail-section" >
    <div class="container mt-5 p-5 " style="background-color: rgb(246, 246, 246);">
        <div class="row  align-items-center">

            <div class="col-md-5 w-md-50 mb-4 mb-md-0 me-3" >
             <img [src]="product.imgURL" [alt]="product.title"  class="img-fluid rounded mb-3 product-image w-100" id="mainImage">
            </div>


            <div class="col-md-6 ">
                <h2 class="mb-3" >{{ product.name }}</h2>

                <div class="mb-3">
                    <span class="h4 me-2">${{product.price - (product.price* product.discount/100 )}}</span>
                    @if (product.discount) {
                    <span class="text-muted"><s>${{product.price}}</s></span>}
                </div>

                <div class="mb-3">
                    <i class="bi bi-star-fill" style="color: #B88E2F;"></i>
                    <i class="bi bi-star-fill" style="color: #B88E2F;"></i>
                    <i class="bi bi-star-fill" style="color: #B88E2F;"></i>
                    <i class="bi bi-star-fill" style="color: #B88E2F;"></i>
                    <i class="bi bi-star-half " style="color: #B88E2F;"></i>
                    <span class="ms-2">4.5 ( 20 reviews )</span>
                </div>

                <p class="mb-4">{{ product.desc }}</p>


                <div class="mb-4">
                    <label for="quantity" class="form-label">Quantity:</label>
                    <input type="number" class="form-control" id="quantity" value="1" min="1" style="width: 80px;">
                </div>

                <button class="btn btn-outline-light btn-lg mb-3 me-2" style="background-color: #B88E2F;">
                    <i class="bi bi-cart-plus"></i> Add to Cart
                </button>

                <button class="btn btn-outline-danger btn-lg mb-3">
                    <i class="bi bi-heart"></i> Add to Wishlist
                </button>

            </div>
        </div>
    </div>
</section>
