<app-hero-dashboard></app-hero-dashboard>

<div class="dashboard-container">
  <button class="btn add-product-btn" (click)="openAddModal()">+ Add New Product</button>

  <div class="container mt-5 table-container">
    <ul class="nav nav-tabs" id="dashboardTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="products-tab"
          data-bs-toggle="tab"
          data-bs-target="#products"
          type="button"
          role="tab"
          aria-controls="products"
          aria-selected="true"
        >
          Products
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="users-tab"
          data-bs-toggle="tab"
          data-bs-target="#users"
          type="button"
          role="tab"
          aria-controls="users"
          aria-selected="false"
        >
          Users
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="orders-tab"
          data-bs-toggle="tab"
          data-bs-target="#orders"
          type="button"
          role="tab"
          aria-controls="orders"
          aria-selected="false"
        >
          Orders
        </button>
      </li>
    </ul>

    <div class="tab-content mt-4" id="dashboardTabsContent">
      <div
        class="tab-pane fade show active"
        id="products"
        role="tabpanel"
        aria-labelledby="products-tab"
      >
        <app-products-tab></app-products-tab>
      </div>

      <div class="tab-pane fade" id="users" role="tabpanel" aria-labelledby="users-tab">
        <app-users-tab></app-users-tab>
      </div>

      <div class="tab-pane fade" id="orders" role="tabpanel" aria-labelledby="orders-tab">
        <app-orders-tab></app-orders-tab>
      </div>
    </div>

    <app-add-product-form></app-add-product-form>
  </div>
</div>
